<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" 
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" 
          rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>

    <title>GitHub Favorites</title>
</head>
<body>
   <div id="page">

    <header>
        <img src="assets/Gitfav.svg" alt="Gitfav">

        <div class="search">
            <label for="input-search"></label>
            <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar" autocomplete="off">
            <button>&bigstar; Favoritar</button>
        </div>
    </header>


    <div class="box">
        <div class="scroll">
        <table>
            
         <thead>
           <tr>
            <th class="usuario">Usuário</th>
            <th class="repo">Repositótios</th>
            <th class="seguidores">Followers</th>
            <th class="açao">Ação</th>
           </tr>
         </thead>
         

         <tbody>
           
         </tbody>
        
        </table>
        </div>
        
        <div class="c hide">
            <div class="none" >
                <img src="assets/Estrela.svg" alt="imagem de uma estrela" class="star">
                <h1>Nenhum favorito ainda</h1>
            </div>
            </div>
    </div>


        
    
    
   </div> 
</body>
</html>
